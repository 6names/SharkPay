<div class="modal__frame">
    <div class="modal__title">Register</div>
    <div class="modal__text">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis, numquam!</p>
    </div>
    <form id="register-form" class="modal__form">
        <div class="input-line"><input class="text-input" id="first-name" name="firstName" type="text" placeholder="First Name" data-required="required" data-error-message="First Name is required"/></div>
        <div class="input-line"><input class="text-input" id="last-name" name="lastName" type="text" placeholder="Last Name" data-required="required" data-error-message="Last Name is required"/></div>
        <div class="input-line"><input class="text-input" id="email" name="email" type="email" placeholder="E-mail" data-required="required" data-error-message="E-mail is required"/></div>
        <div class="input-line"><input class="text-input" id="phone" name="phone" type="tel" placeholder="Phone" data-required="required" data-error-message="Phone is required"/></div>
        <button class="orange-butn" type="submit">Register</button>
    </form>
    <div class="modal__close_small modal__close">
        <svg class="icon-cross"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-cross"></use></svg>
    </div>
</div>
